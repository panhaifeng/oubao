<div id="hnqss_cn_focus" class="qf_widefocus" style="height:<{$setting.height}>px;overflow:hidden;">
   <ul id="widefocus_body" class="flashwrap"><{foreach from=$data item=pic key=key name=focus}><li><a target="_blank" href="<{$pic.tolink}>"><img src="<{$pic.imgurl}>" alt="<{$pic.title}>" /></a></li><{/foreach}></ul>
    <div class="handle">
		<div class="maskLayer"></div>
		<ul class="num" id="slide_<{$widgets_id}>">
        <{assign var="do" value="0"}>
        <{foreach from=$data item=item key=key2}><li <{if $do==0}>class="active"<{/if}>><{assign var="do" value=$do+1}><{$do}></li><{/foreach}>            
		</ul>
	</div>    
    <a id="moveLeft_<{$widgets_id}>" href="javascript:void(0);" class="icon-slides icon-slides-prev"> </a>
    <a id="moveRight_<{$widgets_id}>" href="javascript:void(0);" class="icon-slides icon-slides-next"> </a>
</div>
<{if $data}>
<script type="text/javascript">
<{if $setting.width_a != 0 }>
if(screen.width < 1210) $('hnqss_cn_focus').addClass('Authfocus')
<{/if}>
</script>
<style>
.qf_widefocus,
.qf_widefocus .flashwrap li,
.qf_widefocus .handle,
.qf_widefocus .handle .maskLayer {width:<{$setting.width_a}>px;}
<{if $setting.width_a != 0 }>
.Authfocus,
.Authfocus .flashwrap li,
.Authfocus .handle,
.Authfocus .handle .maskLayer {width:<{$setting.width}>px !important;}
<{/if}>
.qf_widefocus,
.qf_widefocus .flashwrap,
.qf_widefocus .flashwrap li {height:<{$setting.height}>px;}
.qf_widefocus {position:relative;overflow:hidden;}
.qf_widefocus .flashwrap {position:absolute;left:0;top:0;z-index:8}
.qf_widefocus .flashwrap li {overflow:hidden;float:left;display:inline;}
.qf_widefocus .flashwrap li img {display:block;width:100%;height:100%;}
.qf_widefocus .handle {position:absolute;bottom:0;left:0;height:40px;z-index:9;}
.qf_widefocus .handle .num {height:24px;text-align:left;white-space:nowrap;padding:0 15px;<{if $setting.hidenum == "on"}>display:none<{/if}>}
.qf_widefocus .handle .num li {width:24px;height:24px;margin-right:5px;text-align:center;font-size:14px;font-family:Tahoma;cursor:pointer;line-height:24px;display:inline-block;*display:inline;*zoom:1;-webkit-border-radius:24px;-moz-border-radius:24px;border-radius:24px;background:<{$setting.bgcolor}>;position:relative;color:<{$setting.color}>;}
.qf_widefocus .handle .num li.active{background:<{$setting.hbgcolor}>;color:<{$setting.hcolor}>}
.qf_widefocus .handle .maskLayer {position:absolute;bottom:0;left:0;height:29px;background:none;}
.icon-slides {background:url("images/icon-slides.png") no-repeat;height:69px;overflow:hidden;text-indent:-9999em;width:41px;position:absolute;z-index:10;top:<{math equation="floor((x-69)/2)" x=$setting.height}>px;<{if $setting.hidebutton == "on"}>display:none<{/if}>}
.icon-slides:hover {opacity:0.6;}
.icon-slides:focus {outline:none;}
.icon-slides-prev {background-position: -84px center;left:0;}
.icon-slides-prev:hover {background-position: 0 center;}
.icon-slides-next {background-position: -125px center;right:0;}
.icon-slides-next:hover {background-position: -42px center;}
</style>
<{/if}>
