<h2 class="head-title">单图广告位</h2>
<div class="tableform clearfix">
  <div class=" fl item" style="margin-left: 30px;">
    <div class="piccontent">
      <div class="firsttag">
        <table width="100%" cellpadding="0" cellspacing="0">
          <tbody>
            <tr>
              <th>上传图片: </th>
              <td>
                <input name="one_pic" class="imgsrc" id="one_pic" value="<{$setting.one_pic}>">
                <input type="button" value="<{t app='b2c'}>上传图片<{/t}>" class="uploadbtn" onclick="addPic()">
              </td>
            </tr>
            <tr>
              <th>设置图片链接: </th>
              <td>
                <input type='text' name="one_piclink" value="<{$setting.one_piclink}>">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
function addPic(){
  var url='index.php?app=desktop&act=alertpages&goto='+encodeURIComponent("index.php?app=image&ctl=admin_manage&act=image_broswer&type=big");
  Ex_Loader('modedialog',function(){
      return new imgDialog(url,{onCallback:function(image_id,image_src){
              $('one_pic').value=image_src;
      }}) ;
  });
}
</script>
