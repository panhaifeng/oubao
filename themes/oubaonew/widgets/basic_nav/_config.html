<div class="tableform widgetconfig">
    <div class="division">
    <h4>基本设置</h4>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
        <th>子菜单宽度：</th>
        <td><input name="subwidth" value="<{$setting.subwidth|default:'150'}>" size="15" /></td>
      </tr>
      <tr>
        <th>当导航数超过：</th>
        <td><input name="max_leng" value="<{$setting.max_leng}>" size="15" /></td>
      </tr>
      <tr>
        <th>显示文字：</th>
        <td><input name="showinfo" value="<{$setting.showinfo}>" size="15" /></td>
      </tr>
      <tr>
        <th>当前className：</th>
        <td><input name="className" value="<{$setting.className|default:'menu_index'}>" size="15" /></td>
      </tr>
    </table>
    </div>    
    
    <div class="divsion">
    <h4>导航右侧广告图：</h4>
    <p>导航内容不足时可丰富导航右侧内容，尺寸：230px*45px</p>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
        <th>图片：</th>
        <td>
        <input type="text" name='navbanner' id="navbanner" value="<{$setting.navbanner}>"><input type=button value="上传图片" class="uploadbtn" onclick="addPic()" />
        </td>
      </tr>
       <tr>
        <th>图片描述：</th>
        <td><input type="text" name="ad_pic_txt" value="<{$setting.ad_pic_txt}>" /></td>
      </tr>
      <tr>
        <th>图片链接：</th>
        <td><input type="text" name="ad_pic_link" value="<{$setting.ad_pic_link}>" /></td>
      </tr>
     </table>
    </div>
</div>

<script>
    function addPic(){
        var url='index.php?app=desktop&act=alertpages&goto='+encodeURIComponent("index.php?app=image&ctl=admin_manage&act=image_broswer&type=big");
        Ex_Loader('modedialog',function(){
            return new imgDialog(url,{onCallback:function(image_id,image_src){
                    $('navbanner').value=image_src;
            }})	;
        });
    }
</script>
