<div id="focus_Box">
	<span class="prev">&nbsp;</span>
	<span class="next">&nbsp;</span>
	<ul>
        <{foreach from=$data item=pic key=key name=focus}>
	    <li><a href="#"><img src="<{$pic.imgurl}>"></a>
			<p>
               <span><{$pic.title}></span>
               <a href="<{$pic.tolink}>" class="imgs-scroll-btn" target="_blank"></a>
            </p>
	    </li>
        <{/foreach}>
	  </ul>
</div>
<style>
	#focus_Box {
    position: relative;
    width: 1000px;
    height: 820px;
    margin: 20px auto;
}

#focus_Box ul {
    position: relative;
    width: 900px;
    height: 800px;
    margin-left: 80px;
}

#focus_Box li {
    z-index: 0;
    position: absolute;
    width: 0px;
    background: #787878;
    height: 0px;
    top: 146px;
    cursor: pointer;
    left: 377px;
    border-radius: 4px;
    box-shadow: 1px 1px 12px rgba(200, 200, 200, 1)
}

#focus_Box li img {
    width: 100%;
    background: url(../images/loading.gif) no-repeat center 50%;
    height: 100%;
    vertical-align: top
}

#focus_Box li p {
    position: absolute;
    left: 0;
    bottom: 0px;
    width: 100%;
    height: 40px;
    line-height: 40px;
    background: url(../images/float-bg.png) repeat;
    font-size: 16px;
    text-align: center;
    font-size: 14px;
    color: #fff;
}

#focus_Box li p span {
    display: inline-block;
    width: 70%;
    height: 40px;
    overflow: hidden;
}

#focus_Box .prev,
#focus_Box .next {
    display: block;
    z-index: 100;
    overflow: hidden;
    cursor: pointer;
    position: absolute;
    width: 52px;
    height: 52px;
    top: 351px;
}

#focus_Box .prev {
    background: url(../images/btn.png) left bottom no-repeat;
    left: 0px
}

#focus_Box .next {
    background: url(../images/btn.png) right bottom no-repeat;
    right: 0px
}

#focus_Box .prev:hover {
    background-position: left top;
}

#focus_Box .next:hover {
    background-position: right top;
}

#focus_Box a.imgs-scroll-btn {
    display: block;
    position: absolute;
    z-index: 110;
    top: 7px;
    right: 15px;
    width: 80px;
    height: 23px;
    overflow: hidden;
    background: url(../images/share-btn.png) no-repeat;
    text-indent: -999px;
}
</style>
<script src="images/js/ZoomPic.js" type="text/javascript"></script>
