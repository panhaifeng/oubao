<!--header-->
<div id="header">
	<div class="site-topbar">
		<div class="w1240 clearfix">
		<div class="topbar-nav l"><{widgets id="hd01"}></div>
		<div style="float: right;">
			<div class="topbar-info ">
				<{widgets id="hd02"}>
					<div class="ecshop_box">
					<div class="ecshop"><{t}>微商城<{/t}><img class="drop_down" src="images/drop_down_menu.png"></div>
					<div class="QR_code">
						<div class="QR_code_text"><{t}>微信扫一扫<{/t}><br><{t}>进入微商城<{/t}></div>
						<img class="QR_code_img" src="images/QR_code.jpg">
					</div>
					</div>
					<div class="shoucang_box">
						<div class="shoucang_img"></div>
						<div style="float: left;">收藏本站</div>
					</div>
					<div class="shoucang_ben">
						<div class="shoucang_close"></div>
					</div>
			</div>
		</div>
		</div>
	</div>
	<div class="site-header w1240">
		<div class="clearfix">
			<div class="site-logo l"><{widgets id="hd03"}></div>
			<div class="header-info r">
				<div id="search" class="search-section l"><{widgets id="hd04"}></div>
				<div style="position: relative;float: left;" class="piliang">
					<button type="button" style="background: #4682B4 repeat-x;border: 0 none;color: white;border-radius:5px;height: 40px;">批量下单</button>
				</div>
				<div class="cart-section r"><{widgets id="hd05"}></div>
			</div>
		</div>
	</div>
		<div style="background:#fafafa;height:50px;margin-top: 15px;">
			<div class="w1240">
			<div style="float: right;visibility:hidden;" id="bannertop"><{widgets id="aaaa"}></div>
			<div class="header-nav">
			<div class="nav-category l" id="nav-category"><{widgets id="hd06"}></div>
			<div class="nav-main l"><{widgets id="hd07"}></div>
			</div>
			</div>
		</div>
</div>
<script>
	window.addEvent("domready",function(){
		if ($('isindex')) {
			$('bannertop').setStyle('visibility','visible');
			$('category_box').setStyle('display','block');
		}else{
			$('nav-category').addEvents({
				'mouseover':function(e){
					$('category_box').setStyle('display','block');
				},
				'mouseout':function(e){
					$('category_box').setStyle('display','none');
				}
			})
		}
		//如果是英文版,class=ecshop样式调整;并且隐藏右侧banner
		var isEn = document.cookie.indexOf('en_US')>0 ? true :false;
		if(isEn) {
			//$$('.ecshop').setStyle('margin-right','76px');
			$('bannertop').setStyle('visibility','hidden');
		}
	})
jq(document).ready(function() {
	jq('.shoucang_box').click(function(event) {
		jq('.shoucang_ben').css('display','block');
	});
	jq('.shoucang_close').click(function(event) {
		jq('.shoucang_ben').css('display','none');
	});
})
jq(".piliang").on('click', function(event) {
	event.preventDefault();
	var url = "<{link app=b2c ctl=site_member act=goBatch}>";
	window.open(url);
});
</script>
