<!-- 侧边栏菜单 -->
    <script type="text/javascript">
    jq(document).ready(function() {
        jq(".side ul li").hover(function() {
            jq(this).find(".sidebox").stop().animate({ "width": "124px" }, 100).css({ "opacity": "1", "filter": "Alpha(opacity=100)", "background": "#ceb981" })
        }, function() {
            jq(this).find(".sidebox").stop().animate({ "width": "30px" }, 100).css({ "opacity": "1", "filter": "Alpha(opacity=100)", "background": "#ceb981" })
        });
    });
    //回到顶部
    function goTop() {
        jq('html,body').animate({ 'scrollTop': 0 }, 600)
    }

    // 到页面顶部隐藏
    jq(function() {
        jq(window).scroll(function() {
            var scrollY = jq(document).scrollTop(); // 获取垂直滚动的距离，即滚动了多少

            if (scrollY > 550) { //如果滚动距离大于550px则隐藏，否则删除隐藏类
                jq('.side').css('display', 'block');
            } else {
                jq('.side').css('display', 'none');
            }
        });
    });
    </script>
