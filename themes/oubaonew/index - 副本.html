<script type="text/javascript">
//add guomin 20180607  ie浏览器下样式调整
	var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
	var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; //判断是否IE<11浏览器
	var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;
	if(isIE || isIE11){
		var mlzqu=document.getElementsByClassName('mlzqu_title')[0];
		var spans=mlzqu.getElementsByTagName('span')[0];
		spans.style.position='static';
		spans.style.marginLeft='auto';
		var colorzqu=document.getElementsByClassName('colorzqu_title')[0];
		var spans2=colorzqu.getElementsByTagName('span')[0];

		spans3.style.position='static';
		spans3.style.marginLeft='auto';
	}
// 视频弹出
jq(document).ready(function($) {
	jq('.open_popup').click(function() {
		jq('.popup_bg').fadeIn(100);
		jq('.popup_box').slideDown(200);
	});
	jq('.close').click(function() {
		jq('.popup_bg').fadeOut(200);
		jq('.popup_box').slideUp(100);
	});
});
//向下浏览页面加载动画
new WOW().init();
//图片幻灯片切换
jq(document).ready(function() {
	jq('.slider_card').bxSlider({
		slideWidth: 304,
		minSlides: 2,
		maxSlides: 4,
		slideMargin: 8,
		auto: true,
		autoControls: true,
	});
});
</script>
